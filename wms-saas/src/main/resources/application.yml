#rocketmq: 
# groupName: ${spring.application.name} #发送同一类消息的设置为同一个group，保证唯一,默认不需要设置，rocketmq会使用ip@pid(pid代表jvm名字)作为唯一标示
# isEnable: true #是否开启自动配置
# namesrvAddr: 192.168.80.132:9876 #mq的nameserver地址
# topic: TopicTest 
# producer: 
#  maxMessageSize: 4096 #消息最大长度 默认1024*4(4M)
#  sendMsgTimeout: 3000 #发送消息超时时间,默认3000
#  retryTimesWhenSendFailed: 2 #发送消息失败重试次数，默认2
# consumer:
#   consumeThreadMin: 5 #消费者线程数量
#   consumeThreadMax: 32
##   consumeMessageBatchMaxSize: 1 #设置一次消费消息的条数，默认为1条  
   
   
rocketmq:
  producer: # 生产者配置
    isOnOff: on 
    groupName: ${spring.application.name} # 发送同一类消息的设置为同一个group，保证唯一
    namesrvAddr: 192.168.80.132:9876 # 服务地址
    maxMessageSize: 4096  # 消息最大长度 默认1024*4(4M)
    sendMsgTimeout: 3000  # 发送消息超时时间,默认3000
    retryTimesWhenSendFailed: 2 # 发送消息失败重试次数，默认2
  consumer:  # 消费者配置
    isOnOff: on
    groupName: ${spring.application.name} # 官方建议：确保同一组中的每个消费者订阅相同的主题。
    namesrvAddr: 192.168.80.132:9876  # 服务地址
    topics: wms-saas-topic~*; # 接收该 Topic 下所有 Tag
    consumeThreadMin: 20
    consumeThreadMax: 64
    consumeMessageBatchMaxSize: 1  # 设置一次消费消息的条数，默认为1条

# 配置 Group  Topic  Tag
wms-saas:
  wms-saas-topic: wms-saas-topic
  tenant-info-tag: tenant-info-tag   